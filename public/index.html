<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unique Visitor</title>
</head>
<body>

<p id="unique-visitor-count"></p>

<script>
    fetch('/unique-visitors')
        .then((response) => response.json())
        .then((data)=>{
            document.getElementById('unique-visitor-count').innerText = `Unique Visitors : ${data.count}`
        })

</script>


</body>
</html>
